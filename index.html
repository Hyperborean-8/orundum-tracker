<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orundum Tracker</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content-wrapper">
      <div id="topLabel">Originium Tracker</div>
      <div id="sideBar">
        <div class="flex">
            <label for="orundumInput">Orundum</label>
            <input id="orundumInput" type="number" value="0" min="0" step="600">
        </div>
        <div class="flex">
            <label for="permitInput">Permit</label>
            <input id="permitInput" type="number" value="0" min="0">
        </div>
        <div class="flex">
            <label for="originiumInput">Originium</label>
            <input id="originiumInput" type="number" value="0" min="0">
        </div>
      </div>
      <div id="mainContainer"></div>
    </div>
  </body>
</html>
